<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="content__img">
          <img src="img/profilePhoto.png" alt="Rodney Cotton" />
          <span class="name">Rodney Cotton</span>
          <small class="city">Helsinki, Finland</small>
        </div>
        <div class="content__social">
          <div class="post"><span>100</span><span>Posts</span></div>
          <div class="follower"><span>2,242</span><span>Follower</span></div>
          <div class="following"><span>1,432</span><span>Following</span></div>
        </div>
      </header>
      <main>
        <div class="gallery">
          <div class="card"><img src="img/photo1.png" alt="" /></div>
          <div class="card"><img src="img/photo2.png" alt="" /></div>
          <div class="card"><img src="img/photo3.png" alt="" /></div>
          <div class="card"><img src="img/photo4.png" alt="" /></div>
          <div class="card"><img src="img/photo5.png" alt="" /></div>
          <div class="card"><img src="img/photo6.png" alt="" /></div>
        </div>
      </main>
      <footer>
        <p>Mohamed@DevChallanges.io</p>
      </footer>
    </div>
  </body>
</html>
